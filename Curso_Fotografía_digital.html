<h1 id="1-introducci%C3%B3n-a-la-fotograf%C3%ADa-digital-12">1. Introduccin a la Fotografa Digital (1/2)</h1>
<h2 id="%C2%BFqu%C3%A9-es-la-fotograf%C3%ADa-digital">Qu es la fotografa digital?</h2>
<p>La fotografa digital es el proceso de capturar imgenes utilizando sensores electrnicos en lugar de pelcula fotogrfica. Las imgenes digitales se pueden almacenar, editar y compartir fcilmente en dispositivos electrnicos.</p>
<h2 id="ventajas-de-la-fotograf%C3%ADa-digital">Ventajas de la fotografa digital</h2>
<ul>
<li>Sin costes de pelcula y revelado</li>
<li>Previsualizacin instantnea de las imgenes</li>
<li>Edicin y manipulacin de imgenes en el ordenador</li>
<li>Facilidad para compartir y almacenar fotografas</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="4" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="4" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="1-introducci%C3%B3n-a-la-fotograf%C3%ADa-digital-22">1. Introduccin a la Fotografa Digital (2/2)</h1>
<h2 id="formatos-de-archivo-comunes">Formatos de archivo comunes</h2>
<ul>
<li>JPEG: formato comprimido que reduce el tamao del archivo a costa de la calidad de la imagen</li>
<li>RAW: formato sin comprimir que conserva todos los datos del sensor, ideal para la edicin posterior</li>
<li>PNG: formato sin prdida de calidad, utilizado principalmente para imgenes en la web</li>
</ul>
<h2 id="resoluci%C3%B3n-y-megap%C3%ADxeles">Resolucin y megapxeles</h2>
<ul>
<li>La resolucin de una imagen digital se mide en pxeles (ancho x alto)</li>
<li>Los megapxeles (MP) son una medida de la cantidad de pxeles en una imagen (1 MP = 1 milln de pxeles)</li>
<li>Ms megapxeles no siempre significan mejor calidad de imagen</li>
</ul>

</ul>

<h1 id="13-funciones-b%C3%A1sicas-de-una-c%C3%A1mara-digital">1/3. Funciones Bsicas de una Cmara Digital</h1>
<h2 id="modos-de-disparo">Modos de disparo</h2>
<ul>
<li>Automtico: la cmara ajusta todos los parmetros automticamente</li>
<li>Programado (P): la cmara ajusta la apertura y la velocidad de obturacin, pero permite controlar otros ajustes</li>
<li>Prioridad de apertura (A/Av): el usuario controla la apertura, y la cmara ajusta la velocidad de obturacin</li>
<li>Prioridad de obturacin (S/Tv): el usuario controla la velocidad de obturacin, y la cmara ajusta la apertura</li>
<li>Manual (M): el usuario controla todos los ajustes, incluyendo apertura y velocidad de obturacin</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="17" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="17" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="23-funciones-b%C3%A1sicas-de-una-c%C3%A1mara-digital">2/3. Funciones Bsicas de una Cmara Digital</h1>
<h2 id="balance-de-blancos">Balance de blancos</h2>
<ul>
<li>Ajusta el color de la luz en la escena para que los objetos blancos aparezcan blancos</li>
<li>Puede ajustarse automticamente o seleccionar un ajuste preestablecido (luz del da, sombra, tungsteno, fluorescente, etc.)</li>
</ul>
<h2 id="modos-de-medici%C3%B3n">Modos de medicin</h2>
<ul>
<li>Medicin evaluativa/matricial: mide la luz en mltiples puntos de la escena y calcula una exposicin equilibrada</li>
<li>Medicin puntual: mide la luz en un punto especfico de la escena (por ejemplo, el centro)</li>
<li>Medicin ponderada al centro: mide la luz en el centro de la escena y en un rea circundante, dando ms peso al centro</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="18" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="18" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="33-funciones-b%C3%A1sicas-de-una-c%C3%A1mara-digital">3/3. Funciones Bsicas de una Cmara Digital</h1>
<h2 id="modos-de-enfoque">Modos de enfoque</h2>
<ul>
<li>Enfoque automtico (AF): la cmara enfoca automticamente al pulsar el disparador hasta la mitad</li>
<li>Enfoque manual (MF): el usuario ajusta el enfoque girando el anillo de enfoque en el objetivo</li>
<li>AF-S/One-Shot: enfoque automtico para sujetos estticos</li>
<li>AF-C/AI Servo: enfoque automtico continuo para sujetos en movimiento</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.fotonostra.com/digital/funciones.htm">Funciones bsicas de una cmara digital</a></li>
<li><a href="https://www.dzoom.org.es/modos-de-disparo-y-mediciones-de-luz/">Modos de disparo y medicin</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="19" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="19" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="13-exposici%C3%B3n-apertura-velocidad-de-obturaci%C3%B3n-e-iso">1/3. Exposicin: Apertura, Velocidad de Obturacin e ISO</h1>
<h2 id="apertura-f">Apertura (f)</h2>
<ul>
<li>Controla la cantidad de luz que entra en la cmara a travs del objetivo</li>
<li>Representada por el nmero f (f/1.8, f/4, f/8, etc.)</li>
<li>Nmeros f ms bajos indican una apertura ms amplia (ms luz)</li>
<li>Afecta la profundidad de campo (zonas enfocadas y desenfocadas)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="20" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="20" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="23-exposici%C3%B3n-apertura-velocidad-de-obturaci%C3%B3n-e-iso">2/3. Exposicin: Apertura, Velocidad de Obturacin e ISO</h1>
<h2 id="velocidad-de-obturaci%C3%B3n">Velocidad de obturacin</h2>
<ul>
<li>Controla la cantidad de tiempo que el sensor de la cmara est expuesto a la luz</li>
<li>Representada en segundos o fracciones de segundo (1/60, 1/125, 1/250, etc.)</li>
<li>Velocidades de obturacin ms rpidas congelan el movimiento, mientras que velocidades ms lentas pueden causar desenfoque de movimiento</li>
<li>Afecta la nitidez de la imagen y la captura de movimiento</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="21" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="21" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="33-exposici%C3%B3n-apertura-velocidad-de-obturaci%C3%B3n-e-iso">3/3. Exposicin: Apertura, Velocidad de Obturacin e ISO</h1>
<h2 id="iso">ISO</h2>
<ul>
<li>Controla la sensibilidad del sensor de la cmara a la luz</li>
<li>Representada por un nmero (100, 200, 400, 800, etc.)</li>
<li>Valores de ISO ms altos permiten capturar imgenes en condiciones de poca luz, pero pueden introducir ruido en la imagen</li>
<li>Afecta la calidad y el grano de la imagen</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.dzoom.org.es/exposicion-apertura-velocidad-de-obturacion-e-iso/">Exposicin: Apertura, Velocidad de Obturacin e ISO</a></li>
<li><a href="https://www.xatakafoto.com/basico/entender-la-exposicion-en-fotografia">Entender la exposicin en fotografa</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="22" data-paginate="true" data-class="full-image" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="full-image" data-marpit-pagination="22" data-marpit-pagination-total="32" style="--paginate:true;--class:full-image;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">

<p><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Exposure_triangle_-_aperture%2C_shutter_speed_and_ISO.svg/1137px-Exposure_triangle_-_aperture%2C_shutter_speed_and_ISO.svg.png" alt="Tringulo de exposicin" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="23" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="23" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="12-composici%C3%B3n-y-regla-de-los-tercios">1/2. Composicin y Regla de los Tercios</h1>
<h2 id="composici%C3%B3n">Composicin</h2>
<ul>
<li>La disposicin de los elementos en una fotografa</li>
<li>Ayuda a guiar la atencin del espectador y a transmitir un mensaje o emocin</li>
<li>La composicin efectiva puede mejorar la calidad y el impacto de una imagen</li>
</ul>
<h2 id="regla-de-los-tercios">Regla de los tercios</h2>
<ul>
<li>Divide la imagen en una cuadrcula de 3x3</li>
<li>Coloca los elementos importantes en las intersecciones o a lo largo de las lneas de la cuadrcula</li>
<li>Ayuda a crear imgenes ms equilibradas y atractivas visualmente</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="24" data-paginate="true" data-class="full-image" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="full-image" data-marpit-pagination="24" data-marpit-pagination-total="32" style="--paginate:true;--class:full-image;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="22-composici%C3%B3n-y-regla-de-los-tercios">2/2. Composicin y Regla de los Tercios</h1>
<p><img src="./themes/images/ReglaTercios.png" alt="Regla de los tercios" /></p>
<p><em>Ejemplo de la regla de los tercios. Fuente: <a href="https://es.wikipedia.org/wiki/Regla_de_los_tercios">Wikipedia</a></em></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="25" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="25" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="12-enfoque-y-profundidad-de-campo">1/2. Enfoque y Profundidad de Campo</h1>
<h2 id="enfoque">Enfoque</h2>
<ul>
<li>Ajuste que determina qu partes de la imagen aparecen ntidas y claras</li>
<li>Puede ser automtico (AF) o manual (MF)</li>
<li>El enfoque selectivo puede resaltar un sujeto y desenfocar el fondo</li>
</ul>
<h2 id="profundidad-de-campo">Profundidad de campo</h2>
<ul>
<li>Rango de distancia en una imagen donde los objetos aparecen ntidos y enfocados</li>
<li>Afectada por la apertura, la distancia focal y la distancia al sujeto</li>
<li>Aperturas ms pequeas (nmeros f ms altos) aumentan la profundidad de campo</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="26" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="26" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="22-enfoque-y-profundidad-de-campo">2/2. Enfoque y Profundidad de Campo</h1>
<h2 id="consejos-para-controlar-la-profundidad-de-campo">Consejos para controlar la profundidad de campo</h2>
<ul>
<li>Utiliza una apertura ms amplia (nmeros f ms bajos) para reducir la profundidad de campo y desenfocar el fondo</li>
<li>Utiliza una apertura ms estrecha (nmeros f ms altos) para aumentar la profundidad de campo y mantener ms elementos enfocados</li>
<li>La distancia focal y la distancia al sujeto tambin afectan la profundidad de campo</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.dzoom.org.es/enfoque-y-profundidad-de-campo/">Enfoque y profundidad de campo</a></li>
<li><a href="https://www.xatakafoto.com/basico/como-controlar-la-profundidad-de-campo">Controlar la profundidad de campo</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="27" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="27" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="12-iluminaci%C3%B3n-y-uso-del-flash">1/2. Iluminacin y Uso del Flash</h1>
<h2 id="iluminaci%C3%B3n">Iluminacin</h2>
<ul>
<li>Esencial para capturar imgenes de alta calidad</li>
<li>La luz natural es a menudo la mejor fuente de iluminacin</li>
<li>La direccin, intensidad y calidad de la luz afectan la apariencia de la imagen</li>
</ul>
<h2 id="uso-del-flash">Uso del flash</h2>
<ul>
<li>Proporciona luz adicional cuando la iluminacin es insuficiente</li>
<li>Puede ser integrado en la cmara o externo (flash de zapata)</li>
<li>til para rellenar sombras o iluminar sujetos en condiciones de poca luz</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="28" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="28" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="22-iluminaci%C3%B3n-y-uso-del-flash">2/2. Iluminacin y Uso del Flash</h1>
<h2 id="consejos-para-usar-el-flash">Consejos para usar el flash</h2>
<ul>
<li>Evita el flash directo: puede causar sombras duras y reflejos no deseados</li>
<li>Utiliza un difusor o rebota el flash en una superficie para suavizar la luz</li>
<li>Ajusta la potencia del flash y la distancia al sujeto para controlar la intensidad de la luz</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.dzoom.org.es/iluminacion-en-fotografia/">Iluminacin en fotografa</a></li>
<li><a href="https://www.xatakafoto.com/basico/uso-del-flash-en-fotografia">Uso del flash</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="29" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="29" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="12-fotograf%C3%ADa-en-diferentes-condiciones-de-luz">1/2. Fotografa en Diferentes Condiciones de Luz</h1>
<h2 id="fotograf%C3%ADa-diurna">Fotografa diurna</h2>
<ul>
<li>La luz del sol proporciona una iluminacin natural y uniforme</li>
<li>La posicin del sol afecta la direccin e intensidad de la luz</li>
<li>La hora dorada y la hora azul ofrecen una luz suave y clida ideal para la fotografa</li>
</ul>
<h2 id="fotograf%C3%ADa-nocturna">Fotografa nocturna</h2>
<ul>
<li>Requiere una mayor atencin al control de la exposicin</li>
<li>Utiliza velocidades de obturacin ms lentas, aperturas ms amplias y valores de ISO ms altos</li>
<li>Un trpode puede ser til para evitar el desenfoque por movimiento</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="30" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="30" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="22-fotograf%C3%ADa-en-diferentes-condiciones-de-luz">2/2. Fotografa en Diferentes Condiciones de Luz</h1>
<h2 id="fotograf%C3%ADa-en-interiores">Fotografa en interiores</h2>
<ul>
<li>La iluminacin artificial puede variar en temperatura y calidad de color</li>
<li>Ajusta el balance de blancos para obtener colores precisos</li>
<li>Utiliza el flash o aumenta el ISO para compensar la falta de luz</li>
</ul>
<h2 id="fotograf%C3%ADa-en-contraluz">Fotografa en contraluz</h2>
<ul>
<li>Ocurre cuando la fuente de luz est detrs del sujeto</li>
<li>Puede causar siluetas y falta de detalle en el sujeto</li>
<li>Utiliza el flash de relleno o ajusta la exposicin para compensar el contraluz</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.dzoom.org.es/fotografia-en-diferentes-condiciones-de-luz/">Fotografa en diferentes condiciones de luz</a></li>
<li><a href="https://www.xatakafoto.com/trucos-y-consejos/consejos-para-fotografiar-en-contraluz">Consejos para fotografiar en contraluz</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="31" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="31" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="12-longitudes-focales-y-sus-tipos">1/2. Longitudes Focales y sus Tipos</h1>
<h2 id="longitud-focal">Longitud focal</h2>
<ul>
<li>La distancia entre el objetivo y el sensor de la cmara</li>
<li>Afecta el ngulo de visin, la perspectiva y la profundidad de campo</li>
<li>Se mide en milmetros (mm)</li>
</ul>
<h2 id="tipos-de-longitudes-focales">Tipos de longitudes focales</h2>
<ol>
<li>Gran angular: menor a 35mm</li>
<li>Normal: alrededor de 50mm</li>
<li>Teleobjetivo: mayor a 70mm</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1122.5196850393702 793.7007874015749"><foreignObject width="1122.5196850393702" height="793.7007874015749"><section id="32" data-paginate="true" data-class="title" data-theme="vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i" class="title" data-marpit-pagination="32" data-marpit-pagination-total="32" style="--paginate:true;--class:title;--theme:vhx42bq60a9gbw1p3iqnz5xggrgfk201q89ny8e7s63i;">
<h1 id="22-longitudes-focales-y-sus-tipos">2/2. Longitudes Focales y sus Tipos</h1>
<h2 id="usos-y-efectos-%C3%B3pticos">Usos y efectos pticos</h2>
<ul>
<li>Gran angular: captura un ngulo de visin amplio, ideal para paisajes y arquitectura; puede causar distorsin en los bordes</li>
<li>Normal: reproduce una perspectiva similar a la visin humana, ideal para retratos y fotografa callejera</li>
<li>Teleobjetivo: acerca objetos distantes, ideal para fotografa de deportes y vida silvestre; comprime la perspectiva y asla el sujeto</li>
</ul>
<p><em>Fuentes para ampliar informacin:</em></p>
<ul>
<li><a href="https://www.dzoom.org.es/longitudes-focales-y-sus-efectos/">Longitudes focales y sus efectos</a></li>
<li><a href="https://www.xatakafoto.com/basico/tipos-de-objetivos-y-sus-usos">Tipos de objetivos y sus usos</a></li>
