name: Export Marp Presentation

on:
    push:
        branches:
            - main

jobs:
    export:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 19

            - name: Install dependencies
              run: npm ci

            - name: Export Marp presentation to PDF and HTML
              run: npx marp Curso_Fotografía_digital.md --pdf Curso_Fotografía_digital.pdf --html Curso_Fotografía_digital.html

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      Curso_Fotografía_digital.pdf
                      Curso_Fotografía_digital.html
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
